<div id="email" class="row section">
  <h2>Enter Your Email to Download a Ride Today!</h2>
  <form method="post" class="form-inline" role="form" ng-submit="emailvalid(rider.email)" novalidate>
    <fieldset class="form-group">

      <input type="email" name="b_e20580fb20661f4169de26d7e_c3cebb918c" class="form-control" id="mce-EMAIL" placeholder="{{userType.placehold}}" ng-model="rider.email" required />
      <p>Are you a Cyclist or Instructor?</p>
      <input id="cyclist" type="radio" name="check">
      <label id="cyclist" for="cyclist">Cyclist</label>
      <br>
      <input id="instructor" type="radio" name="check">
      <label id="instructor" for="instructor">Instructor</label>
      <br>
      <button type="submit" class="btn btn-default" name="subscribe" id="mc-embedded-subscribe">Join Email List!</button>
    </fieldset>
  </form>
</div>
